apply plugin: 'android'

dependencies {
    compile project(':PagerSlidingTabStrip')
    compile project(':SherlockProgressFragment')
    compile project(':SherlockNavigationDrawer')

    compile 'com.android.support:support-v4:+'
    compile 'com.actionbarsherlock:actionbarsherlock:+@aar'
    compile 'com.jakewharton:butterknife:+'
    compile 'com.squareup:otto:+'
    compile('com.github.frankiesardo:icepick:+') {
        exclude group: 'com.google.android', module: 'support-v4'
    }
    compile('de.keyboardsurfer.android.widget:crouton:+') {
        exclude group: 'com.google.android', module: 'support-v4'
    }
    compile 'com.squareup.dagger:dagger-compiler:+'
    compile 'com.squareup.dagger:dagger:+'
    compile 'net.sf.opencsv:opencsv:+'
    compile 'com.koushikdutta.ion:ion:+'
    compile 'com.jakewharton.timber:timber:+'
    compile 'com.netflix.rxjava:rxjava-android:+'
}

android {
    compileSdkVersion 18
    buildToolsVersion "18.0.1"

    defaultConfig {
        minSdkVersion 8
        targetSdkVersion 18
    }
}


